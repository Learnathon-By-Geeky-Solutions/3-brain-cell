# Common properties
sonar.organization=learnathon-by-geeky-solutions
sonar.projectKey=Learnathon-By-Geeky-Solutions_3-brain-cell
sonar.projectName=3-brain-cell
sonar.host.url=https://sonarcloud.io

# General
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Monorepo modules configuration
sonar.modules=frontend,backend

# Frontend module
frontend.sonar.projectBaseDir=frontend/uddhar-frontend
frontend.sonar.sources=src

# Backend module - full analysis with coverage
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.tests=test
backend.sonar.test.inclusions=**/*.test.js
backend.sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info